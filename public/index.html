<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>Special Teacher AI</title>

  <style>
    body {
      font-family: "Microsoft JhengHei", sans-serif;
      padding: 40px;
    }

    h1 {
      font-size: 32px;
      margin-bottom: 20px;
    }

    textarea {
      width: 100%;
      height: 120px;
      font-size: 18px;
      padding: 10px;
    }

    button {
      margin-top: 10px;
      font-size: 20px;
      padding: 10px 20px;
      cursor: pointer;
    }

    #reply {
      margin-top: 30px;
      padding: 20px;
      background: #fafafa;
      border-left: 5px solid #4CAF50;
      font-size: 20px;
      min-height: 50px;
    }
  </style>
</head>

<body>

<h1>Special Teacher AI Demo</h1>

<textarea id="msg" placeholder="輸入訊息..."></textarea><br>
<button onclick="sendMsg()">送出</button>

<h2>AI 回覆：</h2>
<div id="reply"></div>

<script>
  async function sendMsg() {
    const message = document.getElementById("msg").value;

    const response = await fetch("/chat", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ message })
    });

    const data = await response.json();
    document.getElementById("reply").innerText = data.reply;
  }
</script>

</body>
</html>
